<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - System Settings</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js" defer></script>
</head>
<body class="dashboard-body">
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Portal</h2>
        </div>
        <ul class="nav-links">
            <li><a href="admin.html"><i class="icon">üë§</i> User Management</a></li>
            <li><a href="admin-meters.html"><i class="icon">üîå</i> Meter Management</a></li>
            <li><a href="admin-reports.html"><i class="icon">üìà</i> System Reports</a></li>
            <li class="active"><a href="admin-settings.html"><i class="icon">‚öôÔ∏è</i> System Settings</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logoutBtn" class="logout-button">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-bar">
                <input type="search" placeholder="Search settings...">
            </div>
            <div class="user-info">
                <span class="user-name">Admin</span>
                <div class="user-avatar">AD</div>
            </div>
        </header>

        <div class="admin-container">
            <section class="admin-section">
                <div class="section-header">
                    <h2>System Configuration</h2>
                </div>
                <form class="settings-form">
                    <div class="form-group">
                        <label>System Name</label>
                        <input type="text" value="Submeter Portal" required>
                    </div>
                    <div class="form-group">
                        <label>Data Retention Period (days)</label>
                        <input type="number" value="365" required>
                    </div>
                    <div class="form-group">
                        <label>Reading Interval (minutes)</label>
                        <input type="number" value="15" required>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </section>

            <section class="admin-section">
                <div class="section-header">
                    <h2>Security Settings</h2>
                </div>
                <div class="settings-options">
                    <div class="option-item">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span>Two-Factor Authentication</span>
                    </div>
                    <div class="option-item">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                        <span>SSL Encryption</span>
                    </div>
                    <div class="option-item">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                        <span>Debug Mode</span>
                    </div>
                </div>
            </section>

            <section class="admin-section">
                <div class="section-header">
                    <h2>Backup & Maintenance</h2>
                </div>
                <div class="action-buttons">
                    <button class="action-btn">Create Backup</button>
                    <button class="action-btn">Restore System</button>
                    <button class="action-btn warning">Clear Cache</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
